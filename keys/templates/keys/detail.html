{% extends "base/base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <ul>
        <li>{{ key.key }}</li>
        <li>{{ key.value }}</li>
        <li>{{ key.notes }}</li>
    </ul>
    <a class="btn btn-info" href="{% url 'keys:list' %}">Back</a>
    <a class="btn btn-primary" href="{% url 'keys:update' key.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'keys:delete' key.id %}">Delete</a>
{% endblock content %}
