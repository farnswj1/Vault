{% extends "base/base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-4">
            <form class="form-horizontal" method="POST">
                {% csrf_token %}
                <h3>Are you sure you want to delete the following?</h3>
                <b>{{ object }}</b>

                <div class="mt-3">
                    <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete {{ object }}? This action is irreversible!')">Delete</button>
                    {% block back_button %}{% endblock back_button %}
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
